texExtra("Intro","The sequent calculus and natural deduction systems for the Sheffer stroke (nand) and Peirce's arrow (nor) was investigated in \\cite{Zach2016} (see also \\cite{Read1999}); the generated natural deduction system is a classical multi-conclusion system with general elimination rules. For the other additional connectives and a proof of normalization for the resulting natural deduction system, see \\cite{Zach2021}.").
texExtra("Semantics","The connectives $\\oplus$, $\\mid$, $\\downarrow$, and $\\nleftarrow$ are exclusive or, Sheffer stroke (nand), Peirce arrow (nor), and exclusion, respectively. The 3-place \\textit{ite} connective is ``if---then---else''. $\\mathsf{C}$ is the contingency quantifier: $(\\mathsf{C}x)A(x)$ is true if $A(x)$ takes both values true and false, and is false otherwise.").
texExtra("Link", "https://logic.at/multlog/classical.pdf").
texExtra("Preamble","\\ESequentstrue\\renewcommand{\\esequent}[1]{\\sequent##1}\\def\\sequent##1,##2{##1 \\Rightarrow ##2}").